<div class="main">
    <div class="container" [style.height]="isLogin ? '410px' : '440px'">
        <div class="div-title">
            <svg height="60" version="1.1" viewBox="0 0 20 20" width="60" xmlns="http://www.w3.org/2000/svg"><g id="layer1"><path d="M 3.1464844 1.6464844 L 1.5 3.2929688 L 0.85351562 2.6464844 L 0.14648438 3.3535156 L 1.5 4.7070312 L 3.8535156 2.3535156 L 3.1464844 1.6464844 z M 5 3 L 5 4 L 19 4 L 19 3 L 5 3 z M 3.1464844 8.6464844 L 1.5 10.292969 L 0.85351562 9.6464844 L 0.14648438 10.353516 L 1.5 11.707031 L 3.8535156 9.3535156 L 3.1464844 8.6464844 z M 5 10 L 5 11 L 19 11 L 19 10 L 5 10 z M 3.1464844 15.646484 L 1.5 17.292969 L 0.85351562 16.646484 L 0.14648438 17.353516 L 1.5 18.707031 L 3.8535156 16.353516 L 3.1464844 15.646484 z M 5 17 L 5 18 L 19 18 L 19 17 L 5 17 z " style="fill:#222222; fill-opacity:1; stroke:none; stroke-width:0px;"/></g></svg>
            <p class="l-title">To-Do List</p>
        </div>

        <form *ngIf="form" [formGroup]="form" class="form" novalidate>
            <p *ngIf="!isLogin" class="l-register-title">Cadastrar</p>

            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="E-mail" formControlName="email" (keyup.enter)="onLogin()">
                <mat-icon matSuffix>person icon</mat-icon>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Senha" [type]="hidePassword ? 'text' : 'password'" formControlName="password" (keyup.enter)="onLogin()">
                <button mat-icon-button matSuffix class="btn-pass" (click)="onVisiblePassword($event)" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="err-mes">{{errMessage}}</div>
            
            <div class="login-btns">
                <!-- login buttons -->
                <button *ngIf="isLogin" mat-button type="button" class="default-btn" (click)="onLogin()">Entrar</button>
                <button *ngIf="isLogin" mat-button type="button" class="register-btn" (click)="onToggleRegister()">Cadastrar</button>
                
                <!-- register buttons -->
                <button *ngIf="!isLogin" mat-button type="button" class="default-btn" (click)="onRegister()">Cadastrar</button>
                <button *ngIf="!isLogin" mat-button type="button" class="register-btn" (click)="onToggleRegister()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
